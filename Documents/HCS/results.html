<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Results - Human Centered Security Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        h2, h3, h4 {
            color: #3498db;
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #95a5a6;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .results-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .feedback-form {
            margin-top: 20px;
        }
        .feedback-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .feedback-form select, .feedback-form textarea, .feedback-form input[type="number"], .feedback-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result-stat {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .copy-btn {
            margin-top: 10px;
        }
        .result-success {
            color: #2ecc71;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .result-fail {
            color: #e74c3c;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
        }
        .feedback-section {
            border-top: 1px solid #eee;
            margin-top: 20px;
            padding-top: 15px;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 10px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }
        .tab-content.active {
            display: block;
        }
        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
            flex-wrap: wrap;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            padding: 5px;
            position: relative;
            z-index: 1;
            min-width: 80px;
            margin-bottom: 5px;
        }
        .progress-step.active {
            font-weight: bold;
            color: #3498db;
        }
        .progress-step.completed {
            color: #2ecc71;
        }
        .progress-bar-container {
            position: absolute;
            height: 2px;
            background-color: #eee;
            width: 100%;
            top: 50%;
            z-index: 0;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .checkbox-option input {
            margin-right: 8px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .radio-option input {
            margin-right: 5px;
        }
    </style>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Authentication Results</h1>
            <p class="description" id="auth-type-desc">Results from your authentication test</p>
        </header>

        <div class="section">
            <div id="auth-result"></div>
            
            <div class="results-container">
                <h3><span class="material-icons icon">analytics</span> Experiment Data</h3>
                <div id="results-data"></div>
                
                <button id="copy-results" class="btn copy-btn" onclick="copyResults()">
                    <span class="material-icons icon">content_copy</span> Copy Results
                </button>
                
                <button id="download-results" class="btn copy-btn" onclick="downloadResults()">
                    <span class="material-icons icon">download</span> Download Results
                </button>
            </div>
            
            <div class="feedback-form">
                <h3><span class="material-icons icon">feedback</span> User Feedback Questionnaire</h3>
                
                <div class="progress-indicator">
                    <div class="progress-bar-container">
                        <div id="progress-bar-fill" class="progress-bar-fill"></div>
                    </div>
                    <div id="progress-steps-container">
                        <!-- Progress steps will be generated here -->
                    </div>
                </div>
                
                <div class="tab-container">
                    <div class="tab-buttons" id="tab-buttons-container">
                        <!-- Tab buttons will be generated here -->
                    </div>
                    
                    <div id="tab-contents-container">
                        <!-- Tab contents will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="nav-buttons">
                <button id="try-other-btn" class="btn">
                    <span class="material-icons icon">compare_arrows</span> <span id="try-other-text">Try Password Authentication</span>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    <span class="material-icons icon">home</span> Back to Home
                </button>
            </div>
        </div>

        <footer>
            <p>Human Centred Security Course Project | University of Glasgow</p>
        </footer>
    </div>

    <script>
        // Variables
        let authType = '';
        let success = false;
        let userId = '';
        let currentTab = '';
        let questionnaire = {};
        let sections = [];
        
        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            getUrlParams();
            loadQuestionnaire();
        });
        
        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            authType = params.get('auth') || '';
            success = params.get('success') === 'true';
            userId = params.get('userId') || getUserId();
            
            // Set UI based on auth type
            if (authType === 'music') {
                document.getElementById('auth-type-desc').textContent = 'Results from your Music Authentication test';
                document.getElementById('try-other-text').textContent = 'Try Password Authentication';
                document.getElementById('try-other-btn').onclick = function() {
                    window.location.href = 'password.html';
                };
            } else if (authType === 'password') {
                document.getElementById('auth-type-desc').textContent = 'Results from your Password Authentication test';
                document.getElementById('try-other-text').textContent = 'Try Music Authentication';
                document.getElementById('try-other-btn').onclick = function() {
                    window.location.href = 'music.html';
                };
            }
            
            // Set result display
            const resultDiv = document.getElementById('auth-result');
            if (success) {
                resultDiv.innerHTML = `
                    <div class="result-success">
                        <span class="material-icons" style="font-size: 48px;">check_circle</span>
                        <h3>Authentication Successful!</h3>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result-fail">
                        <span class="material-icons" style="font-size: 48px;">error</span>
                        <h3>Authentication Failed</h3>
                    </div>
                `;
            }
            
            // Load results data
            loadResults();
        }
        
        // Get user ID from localStorage
        function getUserId() {
            return localStorage.getItem('userId') || 'unknown_user';
        }
        
        // Load questionnaire from JSON file
        function loadQuestionnaire() {
            fetch('questionnaire.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    questionnaire = data;
                    sections = Object.keys(questionnaire);
                    generateTabs();
                    generateProgressSteps();
                    if (sections.length > 0) {
                        showTab(sections[0]);
                    }
                })
                .catch(error => {
                    console.error('Error loading questionnaire:', error);
                    document.getElementById('tab-contents-container').innerHTML = 
                        '<div class="tab-content active"><p>Error loading questionnaire. Please try again later.</p></div>';
                });
        }
        
        // Generate tabs from questionnaire
        function generateTabs() {
            const tabButtonsContainer = document.getElementById('tab-buttons-container');
            const tabContentsContainer = document.getElementById('tab-contents-container');
            
            tabButtonsContainer.innerHTML = '';
            tabContentsContainer.innerHTML = '';
            
            sections.forEach((section, index) => {
                const sectionData = questionnaire[section];
                const tabId = section;
                
                // Create tab button
                const tabButton = document.createElement('div');
                tabButton.className = 'tab-button';
                tabButton.textContent = sectionData.title || section;
                tabButton.onclick = function() { showTab(tabId); };
                tabButtonsContainer.appendChild(tabButton);
                
                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.id = tabId + '-tab';
                tabContent.className = 'tab-content';
                
                // Add feedback section
                const feedbackSection = document.createElement('div');
                feedbackSection.className = 'feedback-section';
                
                // Add title
                const sectionTitle = document.createElement('h4');
                sectionTitle.textContent = sectionData.title || section;
                feedbackSection.appendChild(sectionTitle);
                
                // Add questions
                if (sectionData.questions) {
                    sectionData.questions.forEach(question => {
                        generateQuestionElement(feedbackSection, question);
                    });
                }
                
                tabContent.appendChild(feedbackSection);
                
                // Add navigation buttons
                const navButtons = document.createElement('div');
                navButtons.className = 'nav-buttons';
                
                // Add previous button (except for first tab)
                if (index > 0) {
                    const prevButton = document.createElement('button');
                    prevButton.className = 'btn btn-secondary';
                    prevButton.innerHTML = '<span class="material-icons">arrow_back</span> Previous';
                    prevButton.onclick = function() { showTab(sections[index-1]); };
                    navButtons.appendChild(prevButton);
                }
                
                // Add next button (except for last tab)
                if (index < sections.length - 1) {
                    const nextButton = document.createElement('button');
                    nextButton.className = 'btn';
                    nextButton.innerHTML = 'Next <span class="material-icons">arrow_forward</span>';
                    nextButton.onclick = function() { showTab(sections[index+1]); };
                    navButtons.appendChild(nextButton);
                }
                
                // Add save button for last tab
                if (index === sections.length - 1) {
                    const saveButton = document.createElement('button');
                    saveButton.className = 'btn btn-success';
                    saveButton.innerHTML = '<span class="material-icons icon">save</span> Save All Feedback';
                    saveButton.onclick = saveFeedback;
                    navButtons.appendChild(saveButton);
                }
                
                tabContent.appendChild(navButtons);
                tabContentsContainer.appendChild(tabContent);
            });
        }
        
        // Generate progress steps
        function generateProgressSteps() {
            const stepsContainer = document.getElementById('progress-steps-container');
            stepsContainer.innerHTML = '';
            
            sections.forEach((section, index) => {
                const sectionData = questionnaire[section];
                const step = document.createElement('div');
                step.className = 'progress-step';
                step.id = 'step-' + (index + 1);
                step.textContent = sectionData.title || section;
                stepsContainer.appendChild(step);
            });
        }
        
        // Generate question element based on type
        function generateQuestionElement(container, question) {
            const label = document.createElement('label');
            label.setAttribute('for', question.id);
            label.textContent = question.label || '';
            container.appendChild(label);
            
            switch (question.type) {
                case 'select':
                    const select = document.createElement('select');
                    select.id = question.id;
                    if (question.options) {
                        question.options.forEach(option => {
                            const optionEl = document.createElement('option');
                            optionEl.value = option.value;
                            optionEl.textContent = option.text;
                            if (option.selected) {
                                optionEl.selected = true;
                            }
                            select.appendChild(optionEl);
                        });
                    }
                    container.appendChild(select);
                    break;
                    
                case 'textarea':
                    const textarea = document.createElement('textarea');
                    textarea.id = question.id;
                    textarea.rows = question.rows || 3;
                    if (question.placeholder) {
                        textarea.placeholder = question.placeholder;
                    }
                    container.appendChild(textarea);
                    break;
                    
                case 'number':
                    const numberInput = document.createElement('input');
                    numberInput.type = 'number';
                    numberInput.id = question.id;
                    if (question.min !== undefined) numberInput.min = question.min;
                    if (question.max !== undefined) numberInput.max = question.max;
                    container.appendChild(numberInput);
                    break;
                    
                case 'radio':
                    const radioGroup = document.createElement('div');
                    radioGroup.className = 'radio-group';
                    if (question.options) {
                        question.options.forEach(option => {
                            const radioOption = document.createElement('div');
                            radioOption.className = 'radio-option';
                            
                            const radioInput = document.createElement('input');
                            radioInput.type = 'radio';
                            radioInput.id = option.id || `${question.id}-${option.value}`;
                            radioInput.name = question.id;
                            radioInput.value = option.value;
                            if (option.checked) {
                                radioInput.checked = true;
                            }
                            
                            const radioLabel = document.createElement('label');
                            radioLabel.setAttribute('for', radioInput.id);
                            radioLabel.textContent = option.text;
                            
                            radioOption.appendChild(radioInput);
                            radioOption.appendChild(radioLabel);
                            radioGroup.appendChild(radioOption);
                        });
                    }
                    container.appendChild(radioGroup);
                    break;
                    
                case 'checkbox':
                    const checkboxGroup = document.createElement('div');
                    checkboxGroup.className = 'checkbox-group';
                    if (question.options) {
                        question.options.forEach(option => {
                            const checkboxOption = document.createElement('div');
                            checkboxOption.className = 'checkbox-option';
                            
                            const checkboxInput = document.createElement('input');
                            checkboxInput.type = 'checkbox';
                            checkboxInput.id = option.id || `${question.id}-${option.value}`;
                            checkboxInput.name = question.id;
                            checkboxInput.value = option.value;
                            if (option.checked) {
                                checkboxInput.checked = true;
                            }
                            
                            const checkboxLabel = document.createElement('label');
                            checkboxLabel.setAttribute('for', checkboxInput.id);
                            checkboxLabel.textContent = option.text;
                            
                            checkboxOption.appendChild(checkboxInput);
                            checkboxOption.appendChild(checkboxLabel);
                            checkboxGroup.appendChild(checkboxOption);
                        });
                    }
                    container.appendChild(checkboxGroup);
                    break;
                    
                case 'text':
                default:
                    const textInput = document.createElement('input');
                    textInput.type = 'text';
                    textInput.id = question.id;
                    if (question.placeholder) {
                        textInput.placeholder = question.placeholder;
                    }
                    container.appendChild(textInput);
                    break;
            }
        }
        
        // Show tab
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show the selected tab
            document.getElementById(tabId + '-tab').classList.add('active');
            
            // Activate the selected tab button
            document.querySelectorAll('.tab-button').forEach((button, index) => {
                if (index === sections.indexOf(tabId)) {
                    button.classList.add('active');
                }
            });
            
            // Update progress indicator
            updateProgressIndicator(tabId);
            
            // Update current tab
            currentTab = tabId;
        }
        
        // Update progress indicator
        function updateProgressIndicator(tabId) {
            // Reset all steps
            document.querySelectorAll('.progress-step').forEach(step => {
                step.classList.remove('active');
                step.classList.remove('completed');
            });
            
            const currentIndex = sections.indexOf(tabId);
            const totalSections = sections.length;
            const progressPercent = Math.round((currentIndex / (totalSections - 1)) * 100);
            
            // Update progress steps
            for (let i = 0; i < totalSections; i++) {
                const step = document.getElementById('step-' + (i + 1));
                if (i < currentIndex) {
                    step.classList.add('completed');
                } else if (i === currentIndex) {
                    step.classList.add('active');
                }
            }
            
            // Update progress bar
            document.getElementById('progress-bar-fill').style.width = progressPercent + '%';
        }
        
        // Load results data
        function loadResults() {
            // Get results from localStorage
            let results = JSON.parse(localStorage.getItem('results')) || {};
            let testResults = results[userId]?.[authType];
            
            if (!testResults) {
                document.getElementById('results-data').innerHTML = '<p>No results data available.</p>';
                return;
            }
            
            // Display results based on auth type
            if (authType === 'music') {
                displayMusicResults(testResults);
            } else if (authType === 'password') {
                displayPasswordResults(testResults);
            }
        }
        
        // Display music authentication results
        function displayMusicResults(results) {
            const resultsDataDiv = document.getElementById('results-data');
            resultsDataDiv.innerHTML = `
                <div class="result-stat"><strong>User ID:</strong> ${userId}</div>
                <div class="result-stat"><strong>Authentication Type:</strong> Music Recognition</div>
                <div class="result-stat"><strong>Result:</strong> ${results.success ? 'Successful' : 'Failed'}</div>
                <div class="result-stat"><strong>Total Authentication Time:</strong> ${results.totalTime?.toFixed(2)} seconds</div>
                <div class="result-stat"><strong>Rounds Played:</strong> ${results.totalRounds}</div>
                <div class="result-stat"><strong>Required Consecutive Correct:</strong> ${results.requiredConsecutive}</div>
                <div class="result-stat"><strong>Achieved Consecutive Correct:</strong> ${results.achievedConsecutive}</div>
                <div class="result-stat"><strong>Total Attempts:</strong> ${results.totalAttempts}</div>
                <div class="result-stat"><strong>Average Attempts per Round:</strong> ${results.avgAttemptsPerRound?.toFixed(2)}</div>
                <div class="result-stat"><strong>Authentication Mode:</strong> ${results.settings?.endlessMode ? 'Endless' : 'Fixed Rounds'}</div>
                <div class="result-stat"><strong>Verification Mode:</strong> ${getVerificationModeName(results.settings?.strictMode)}</div>
                <div class="result-stat"><strong>Audio Segments:</strong> ${results.settings?.randomSegments ? 'Random' : 'Fixed'}</div>
                <div class="result-stat"><strong>Segment Duration:</strong> ${results.settings?.segmentDuration} seconds</div>
            `;
        }
        
        // Display password authentication results
        function displayPasswordResults(results) {
            const resultsDataDiv = document.getElementById('results-data');
            resultsDataDiv.innerHTML = `
                <div class="result-stat"><strong>User ID:</strong> ${userId}</div>
                <div class="result-stat"><strong>Authentication Type:</strong> Password</div>
                <div class="result-stat"><strong>Result:</strong> ${results.success ? 'Successful' : 'Failed'}</div>
                <div class="result-stat"><strong>Total Authentication Time:</strong> ${results.totalTime?.toFixed(2)} seconds</div>
                <div class="result-stat"><strong>Attempts:</strong> ${results.attempts}</div>
                <div class="result-stat"><strong>Max Allowed Attempts:</strong> ${results.maxAttempts || 'Unlimited'}</div>
                <div class="result-stat"><strong>Password Length:</strong> ${results.passwordLength} characters</div>
            `;
        }
        
        // Get verification mode name
        function getVerificationModeName(mode) {
            switch(parseInt(mode)) {
                case 1: return "Blind Mode";
                case 2: return "Feedback Mode";
                case 3: return "Learning Mode";
                default: return "Unknown";
            }
        }
        
        // Save feedback
        function saveFeedback() {
            // Collect all feedback data
            const feedbackData = {};
            
            // Process each section
            sections.forEach(section => {
                const sectionData = questionnaire[section];
                
                if (sectionData.questions) {
                    sectionData.questions.forEach(question => {
                        let value;
                        
                        switch (question.type) {
                            case 'checkbox':
                                // Get all checked values
                                const checkboxes = document.querySelectorAll(`input[name="${question.id}"]:checked`);
                                value = Array.from(checkboxes).map(cb => cb.value);
                                break;
                                
                            case 'radio':
                                // Get selected radio value
                                const radio = document.querySelector(`input[name="${question.id}"]:checked`);
                                value = radio ? radio.value : null;
                                break;
                                
                            default:
                                // Get value from input/select/textarea
                                const element = document.getElementById(question.id);
                                value = element ? element.value : null;
                                break;
                        }
                        
                        // Add to feedback data
                        feedbackData[question.id] = value;
                    });
                }
            });
            
            // Add timestamp
            feedbackData.timestamp = new Date().toISOString();
            
            // Save to localStorage
            let results = JSON.parse(localStorage.getItem('results')) || {};
            if (!results[userId]) {
                results[userId] = {};
            }
            if (!results[userId][authType]) {
                results[userId][authType] = {};
            }
            
            results[userId][authType].feedback = feedbackData;
            localStorage.setItem('results', JSON.stringify(results));
            
            alert("Feedback saved successfully! Thank you for your participation.");
        }
        
        // Copy results to clipboard
        function copyResults() {
            // Get results from localStorage
            let results = JSON.parse(localStorage.getItem('results')) || {};
            let testResults = results[userId]?.[authType];
            
            if (!testResults) {
                alert("No results available to copy.");
                return;
            }
            
            // Create formatted result text
            let resultText = "";
            
            if (authType === 'music') {
                resultText = formatMusicResults(testResults);
            } else if (authType === 'password') {
                resultText = formatPasswordResults(testResults);
            }
            
            // Copy to clipboard
            navigator.clipboard.writeText(resultText).then(() => {
                alert("Results copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
                alert("Failed to copy results. Please try the download option instead.");
            });
        }
        
        // Format music results for text output
        function formatMusicResults(results) {
            let resultText = "=== MUSIC AUTHENTICATION RESULTS ===\n\n";
            resultText += `User ID: ${userId}\n`;
            resultText += `Date: ${new Date().toLocaleString()}\n\n`;
            
            resultText += "=== TEST DATA ===\n";
            resultText += `Authentication Type: Music Recognition\n`;
            resultText += `Result: ${results.success ? 'Successful' : 'Failed'}\n`;
            resultText += `Total Authentication Time: ${results.totalTime?.toFixed(2)} seconds\n`;
            resultText += `Rounds Played: ${results.totalRounds}\n`;
            resultText += `Required Consecutive Correct: ${results.requiredConsecutive}\n`;
            resultText += `Achieved Consecutive Correct: ${results.achievedConsecutive}\n`;
            resultText += `Total Attempts: ${results.totalAttempts}\n`;
            resultText += `Average Attempts per Round: ${results.avgAttemptsPerRound?.toFixed(2)}\n\n`;
            
            resultText += "=== SETTINGS ===\n";
            resultText += `Authentication Mode: ${results.settings?.endlessMode ? 'Endless' : 'Fixed Rounds'}\n`;
            resultText += `Verification Mode: ${getVerificationModeName(results.settings?.strictMode)}\n`;
            resultText += `Audio Segments: ${results.settings?.randomSegments ? 'Random' : 'Fixed'}\n`;
            resultText += `Segment Duration: ${results.settings?.segmentDuration} seconds\n\n`;
            
            resultText += "=== USER FEEDBACK ===\n";
            if (results.feedback) {
                // Add all feedback fields to the output
                resultText += formatFeedbackResults(results.feedback);
            } else {
                resultText += "No feedback provided.\n";
            }
            
            return resultText;
        }
        
        // Format password results for text output
        function formatPasswordResults(results) {
            let resultText = "=== PASSWORD AUTHENTICATION RESULTS ===\n\n";
            resultText += `User ID: ${userId}\n`;
            resultText += `Date: ${new Date().toLocaleString()}\n\n`;
            
            resultText += "=== TEST DATA ===\n";
            resultText += `Authentication Type: Password\n`;
            resultText += `Result: ${results.success ? 'Successful' : 'Failed'}\n`;
            resultText += `Total Authentication Time: ${results.totalTime?.toFixed(2)} seconds\n`;
            resultText += `Attempts: ${results.attempts}\n`;
            resultText += `Max Allowed Attempts: ${results.maxAttempts || 'Unlimited'}\n`;
            resultText += `Password Length: ${results.passwordLength} characters\n\n`;
            
            resultText += "=== USER FEEDBACK ===\n";
            if (results.feedback) {
                // Add all feedback fields to the output
                resultText += formatFeedbackResults(results.feedback);
            } else {
                resultText += "No feedback provided.\n";
            }
            
            return resultText;
        }
        
        // Format feedback results for text output
        function formatFeedbackResults(feedback) {
            let feedbackText = "";
            
            // Go through all feedback items
            for (const [key, value] of Object.entries(feedback)) {
                if (key === 'timestamp') continue;
                
                // Format the key with proper spacing
                const formattedKey = key.replace(/-/g, ' ')
                                       .split(' ')
                                       .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                       .join(' ');
                
                // Format the value based on type
                let formattedValue = "";
                if (Array.isArray(value)) {
                    formattedValue = value.join(', ');
                } else {
                    formattedValue = value;
                }
                
                feedbackText += `${formattedKey}: ${formattedValue || 'Not provided'}\n`;
            }
            
            return feedbackText;
        }
        
        // Download results as a text file
        function downloadResults() {
            // Get results from localStorage
            let results = JSON.parse(localStorage.getItem('results')) || {};
            let testResults = results[userId]?.[authType];
            
            if (!testResults) {
                alert("No results available to download.");
                return;
            }
            
            // Create formatted result text
            let resultText = "";
            
            if (authType === 'music') {
                resultText = formatMusicResults(testResults);
            } else if (authType === 'password') {
                resultText = formatPasswordResults(testResults);
            }
            
            // Create file and download
            const blob = new Blob([resultText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${authType}_auth_results_${userId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
